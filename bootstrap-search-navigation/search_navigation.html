<script src="https://cdn.jsdelivr.net/combine/npm/jquery@3.2.1,npm/popper.js@1.12.9,npm/bootstrap@4.0.0-beta.2/dist/js/bootstrap.min.js,npm/bootstrap-datepicker@1.7.1,npm/moment@2.20.1,npm/eonasdan-bootstrap-datetimepicker@4.17.47,npm/bootstrap-select@1.12.4,npm/bootstrap-switch@3.3.4,npm/bootstrap-tagsinput@0.7.1,npm/jasny-bootstrap@3.1.3/dist/js/jasny-bootstrap.min.js,npm/nouislider@10.1.0/distribute/nouislider.min.js,npm/now-ui-kit@1.1.0/assets/js/now-ui-kit.min.js"></script>
<!-- Input suggestion  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/1.2.1/typeahead.bundle.min.js"></script>
<script>
        var words;
        var substringMatcher = function(strs) {
          return function findMatches(q, cb) {
            var matches, substringRegex;
            // an array that will be populated with substring matches
            matches = [];

            words = q.split(" ");
            words = words.filter(function(n){ return n!= "" });
            // regex used to determine if a string contains the substring `q`

            // iterate through the pool of strings and for any string that
            // contains the substring `q`, add it to the `matches` array

            $.each(strs, function(i, str) {
                var contain = true;
                $.each(words, function(k, word){
                    substrRegex = new RegExp(word, 'g');
                    if (substrRegex.test(str)) {
                        contain = false;
                    }
                });

                if (contain == false) {
                    matches.push(str);    
                }

            });
            cb(matches);
          };
        };

        var Schools = [
            'Interactive College of Technology',
            'National University of Computer & Emerging Science'
        ];

        var Programs = [
            'Program in Human Centered Computing - Clemson University',
            'Multidisciplinary Program in Human Computer Interaction - Georgia Tech',
            'Program in Human Computer Interaction - lowa State University',
            'MS Program in Human Computer Interaction - Tufts Universtiy'
        ]

        var Articles = [
            'Know more about the Human-Computer Interaction Institute at Carnegie Mellon University',
            'Human Centered Design and its career paths'
        ]



        $('.typeahead').typeahead({
          hint: true,
          highlight: true,
          minLength: 1
        },
        {
          name: 'schools',
          source: substringMatcher(Schools),
          templates: {
            header: '<h5 class="schools p-0 m-0">SCHOOLS<h5>',
            suggestion: function(data){
                $.each(words, function(i, word){
                    data = data.replace(word, '<strong>' + word + '</strong>');
                });
                return '<div>' + data + '</div>';
            }
          }
        },
        {
          name: 'programs',
          source: substringMatcher(Programs),
          templates: {
            header: '<h5 class="programs p-0 m-0">PROGRAMS</h5>',
            suggestion: function(data){
                $.each(words, function(i, word){
                    data = data.replace(word, '<strong>' + word + '</strong>');
                });
                return '<div>' + data + '</div>';
            }
          }
        },
        {
          name: "articles",
          source: substringMatcher(Articles),
          templates: {
            header: '<h5 class="articles p-0 m-0">ARTICLES</h5>',
            suggestion: function(data){
                $.each(words, function(i, word){
                    data = data.replace(word, '<strong>' + word + '</strong>');
                });
                return '<div>' + data + '</div>';
            }
          }
        });
</script>
